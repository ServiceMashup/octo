<div style="margin-top:10%;margin-left:35%">
  <div class="valign-wrapper">
    <div class="valign">
      <input type="text" ng-model="account.username" placeholder="username" />
      <input type="password" ng-model="account.password" placeholder="password" />
      <button class="btn waves-effect waves-light" ng-click="logon(account)">Logon</button>
    </div>
  </div>
</div>
