<ul class="collection with-header">
  <li class="collection-header"><h4>Available deploy templates</h4></li>
  <li class="collection-item"><a href="templates/add">Add a new deploy template</a></li>
  <li class="collection-item" ng-repeat="template in templates">
    <div>
      <span ng-bind="template.name"></span>
      <a href="" class="secondary-content" ng-click="removeTemplate(template)"><i class="material-icons">highlight_off</i></a>
      <a href="/instances/add/{{template.name}}" class="secondary-content"><i class="material-icons">power_settings_new</i></a>      
    </div>
  </li>
</ul>
