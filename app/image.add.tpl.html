<div class="row">
  <div class="col s12">
    <h4>Register a template</h4>
  </div>
</div>
<div class="row">
  <div class="col s8">
    <input type="text" ng-model="template.name" placeholder="enter image name" ng-blur="loadImageVersions(template.name)" />
  </div>
  <div class="col s4">
    <select class="browser-default" ng-model="template.version" ng-options="item as item for item in versions">
     <option value="">select version</option>
    </select>
  </div>
</div>
<div class="row">
  <div class="col s6">
    <input type="text" ng-model="template.cpu" placeholder="cpu"/>
  </div>
  <div class="col s6">
    <input type="text" ng-model="template.memory" placeholder="memory"/>
  </div>  
</div>
<div class="row">
  <div class="col s12">
    <input type="text" ng-model="template.envvars" placeholder="environment variables (space separated)" />
  </div>
</div>
<div class="row">
  <div class="col s6">
    <a href="/" class="waves-effect waves-light btn">Cancel</a>
  </div>
  <div class="col s6">
    <a href="" class="waves-effect waves-light btn" ng-click="addImage(template)">Add</a>
  </div>
</div>
